<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail App</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="./CocktailApp.css" />
</head>
<body>
    <!-- Container for the entire application -->
    <div class="container" id="transparent">
        <!-- Container for the search input and button -->
        <div class="search-container">
            <!-- Input field for typing cocktail names -->
            <input
                type="text"
                placeholder="Type a cocktail name..."
                id="user-inp"
                value="margarita"
            />
            <!-- Button to trigger the search -->
            <button id="search-btn">Search</button>
        </div>
        <!-- Container for displaying search results -->
        <div id="result"></div>
    </div>
    <!-- External JavaScript -->
    <script src="./CocktailApp.js"></script>
</body>

</html>
